<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة متطورة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: #eaeaea;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:active {
            background-color: #ddd;
        }
        .button.operator {
            background-color: #f9a825;
            color: white;
        }
        .button.clear {
            background-color: #d32f2f;
            color: white;
        }
        .button.equal {
            grid-column: span 4;
            background-color: #388e3c;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <button class="button" onclick="append('7')">7</button>
        <button class="button" onclick="append('8')">8</button>
        <button class="button" onclick="append('9')">9</button>
        <button class="button operator" onclick="append('/')">/</button>

        <button class="button" onclick="append('4')">4</button>
        <button class="button" onclick="append('5')">5</button>
        <button class="button" onclick="append('6')">6</button>
        <button class="button operator" onclick="append('*')">×</button>

        <button class="button" onclick="append('1')">1</button>
        <button class="button" onclick="append('2')">2</button>
        <button class="button" onclick="append('3')">3</button>
        <button class="button operator" onclick="append('-')">-</button>

        <button class="button" onclick="append('0')">0</button>
        <button class="button" onclick="append('.')">.</button>
        <button class="button" onclick="append('**')">^</button>
        <button class="button operator" onclick="append('+')">+</button>

        <button class="button clear" onclick="clearDisplay()">Delete</button>
        <button class="button" onclick="append('Math.sqrt(')">√</button>
        <button class="button equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function append(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            const display = document.getElementById('display');
            display.value = eval(display.value);
        } catch (error) {
            alert("خطأ في العملية الحسابية!");
            clearDisplay();
        }
    }
</script>

</body>
</html>
